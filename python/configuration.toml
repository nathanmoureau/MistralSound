jaz_port = 7654
int_time = 100000 # temps d'integration initial
jaz_samplerate = 1 # frequence d'échantillonage de Jaz en Hz

[pd]
pd_ip_host = "localhost"
pd_writing_port = 57120
pd_listening_port = 57121

[probe]
lgmr1_ni_port = "Dev1/ai0" # port de la première sonde de Langmuir sur la carte d'acquisition
lgmr2_ni_port = "Dev1/ai1" # port de la seconde sonde de Langmuir sur la carte d'acquisition
pression_port = "Dev1/ai2" # port de la sonde de pression sur la carte d'acquisition
lgmr_samplerate = 100000
pression_samplerate = 1
lgmr_bsize = 1024
pression_bsize = 2
noise_a = 2 # Coefficients de calibration du niveau de bruit :
noise_b = 0 # calibrated_noise = noise_a * raw_noise + noise_b
